<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vulnerable Bank</title>
    <!-- Favicon links (assuming they are correctly served by Flask) -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon-16.svg') }}" sizes="16x16">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure Inter font and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for message box */
        #message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            opacity: 0; /* Hidden by default */
            max-height: 0; /* Hidden by default */
            overflow: hidden; /* Hidden by default */
        }
        #message.show {
            opacity: 1;
            max-height: 50px; /* Adjust as needed for message height */
        }
        #message.success {
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green */
        }
        #message.error {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md relative">
        <h1 class="text-3xl font-bold text-lime-600 mb-6 text-center">Reset Password</h1>
        
        <!-- Message display area -->
        <div id="message" class="transition-all duration-300 ease-in-out"></div>

        <!-- Vulnerability: No CSRF protection (frontend styling only) -->
        <!-- Vulnerability: Weak PIN requirements (frontend styling only) -->
        <form id="resetPasswordForm" class="space-y-5">
            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 transition duration-200"
            >
            <!-- Vulnerability: Only 3-digit PIN (frontend styling only) -->
            <input 
                type="text" 
                name="reset_pin" 
                placeholder="3-Digit Reset PIN" 
                required 
                pattern="[0-9]{3}" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 transition duration-200"
            >
            <!-- Vulnerability: No password complexity requirements (frontend styling only) -->
            <input 
                type="password" 
                name="new_password" 
                placeholder="New Password" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 transition duration-200"
            >
            <button 
                type="submit" 
                class="w-full bg-lime-600 text-white py-3 rounded-lg font-semibold hover:bg-lime-700 transition duration-300 shadow-lg transform hover:scale-105"
            >
                Reset Password
            </button>
        </form>

        <div class="links text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-lime-600 hover:text-lime-700 font-medium transition duration-200">
                Back to Login
            </a>
        </div>
        
    </div>

    <script>
        // Vulnerability: No rate limiting on PIN attempts (frontend styling only)
        // Vulnerability: No password strength validation (frontend styling only)
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');

            document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);
                
                try {
                    // Updated to use v2 API
                    const response = await fetch('/api/v2/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Using textContent for security, but keeping original innerHTML for now as per user's original code
                        // In a real app, you'd use textContent to prevent XSS.
                        messageElement.innerHTML = 'Password reset successful!';
                        messageElement.className = 'success show'; // Add 'show' class to display
                        
                        // Redirect to login
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        // Vulnerability: Error messages may leak information (frontend styling only)
                        messageElement.innerHTML = data.message;
                        messageElement.className = 'error show'; // Add 'show' class to display
                    }
                } catch (error) {
                    messageElement.innerHTML = 'An error occurred. Please try again.';
                    messageElement.className = 'error show'; // Add 'show' class to display
                }
            });
        });
    </script>
</body>
</html>
