<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Deloitte Vulnerable Bank</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Applying the Inter font to the body */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div
        class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl"
      >
        <!-- Header Section with Logo -->
        <div class="text-center">
          <svg
            class="mx-auto h-12 w-auto text-lime-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
            />
          </svg>
          <h1 class="mt-6 text-3xl font-bold tracking-tight text-white">
            Welcome Back
          </h1>
          <p class="mt-2 text-sm text-gray-400">
            Sign in to access your account
          </p>
        </div>

        <!-- Message display area for errors or success notifications -->
        <div
          id="message"
          class="text-center text-sm font-medium rounded-md p-3 hidden"
        ></div>

        <!-- 
                Server-Side Vulnerabilities to address:
                - No CSRF protection: Implement anti-CSRF tokens.
                - No rate limiting: Implement rate limiting on the server to prevent brute-force attacks.
            -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition"
            />
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-lime-500 hover:bg-lime-600 text-gray-900 font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-lime-400 transition duration-300"
          >
            Login
          </button>
        </form>

        <!-- Links for registration and password reset -->
        <div class="text-sm text-center text-gray-400">
          <a
            href="{{ url_for('forgot_password') }}"
            class="font-medium text-lime-400 hover:text-lime-300"
            >Forgot Password?</a
          >
          <span class="mx-2">|</span>
          <a
            href="{{ url_for('register') }}"
            class="font-medium text-lime-400 hover:text-lime-300"
            >Don't have an account?</a
          >
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const messageDiv = document.getElementById("message");

        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const jsonData = Object.fromEntries(formData.entries());

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(jsonData),
            });

            const data = await response.json();

            if (response.ok && data.status === "success") {
              // SECURITY BEST PRACTICE:
              // The original code stored the JWT in localStorage, which is vulnerable to XSS.
              // A more secure approach is for the server to set a session token in an HttpOnly,
              // SameSite=Strict, Secure cookie. The client-side code doesn't need to handle the token.
              // We simply redirect on a successful login response.

              // On success, redirect to the dashboard.
              // Vulnerability: Token stored in localStorage (intentionally vulnerable)
              localStorage.setItem("jwt_token", data.token);
              window.location.href = '/dashboard';
            } else {
              // Display error message from the server
              // SECURITY FIX: Use textContent instead of innerHTML to prevent XSS attacks.
              messageDiv.textContent =
                data.message || "Login failed. Please check your credentials.";
              messageDiv.className =
                "text-center text-sm font-medium rounded-md p-3 bg-red-900 text-red-300 block";
            }
          } catch (error) {
            // Handle network errors or other exceptions
            console.error("Login Error:", error);
            messageDiv.textContent =
              "Login failed due to a network error. Please try again.";
            messageDiv.className =
              "text-center text-sm font-medium rounded-md p-3 bg-red-900 text-red-300 block";
          }
        });
      });
    </script>
  </body>
</html>
