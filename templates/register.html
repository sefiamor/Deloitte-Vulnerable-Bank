<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Deloitte Vulnerable Bank</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for password validation hints */
        .validation-hint {
            font-size: 0.8rem;
            transition: color 0.3s ease-in-out;
        }
        .valid {
            color: #a3e635; /* lime-400 */
        }
        .invalid {
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-2xl">
            
            <!-- Header Section with Logo -->
            <div class="text-center">
                <svg class="mx-auto h-12 w-auto text-lime-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                </svg>
                <h1 class="mt-6 text-3xl font-bold tracking-tight text-white">
                    Create Your Account
                </h1>
                <p class="mt-2 text-sm text-gray-400">Get started with Secure Bank today</p>
            </div>

            <!-- Message display area for errors or success notifications -->
            <div id="message" class="text-center text-sm font-medium rounded-md p-3 hidden"></div>

            <!-- 
                Server-Side Vulnerabilities to address:
                - No CSRF protection: Implement anti-CSRF tokens.
                - Weak password policy: Enforce strong password policies on the server.
                - Improper input validation: Sanitize and validate all inputs on the server.
            -->
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition">
                </div>
                <!-- Password complexity hints -->
                <div id="password-reqs" class="grid grid-cols-2 gap-x-4 gap-y-1 text-gray-400">
                    <span id="length" class="validation-hint invalid">&#10007; At least 8 characters</span>
                    <span id="upper" class="validation-hint invalid">&#10007; One uppercase letter</span>
                    <span id="lower" class="validation-hint invalid">&#10007; One lowercase letter</span>
                    <span id="number" class="validation-hint invalid">&#10007; One number</span>
                </div>
                <div>
                    <label for="confirm-password" class="sr-only">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 px-4 bg-lime-500 hover:bg-lime-600 text-gray-900 font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-lime-400 transition duration-300 !mt-6">
                    Register
                </button>
            </form>

            <!-- Link to login page -->
            <div class="text-sm text-center text-gray-400">
                <a href="#" class="font-medium text-lime-400 hover:text-lime-300">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            const passwordInput = document.getElementById('password');
            
            const reqs = {
                length: document.getElementById('length'),
                upper: document.getElementById('upper'),
                lower: document.getElementById('lower'),
                number: document.getElementById('number'),
            };

            // Client-side password complexity validation
            passwordInput.addEventListener('input', () => {
                const value = passwordInput.value;
                // Length check
                updateValidation('length', value.length >= 8);
                // Uppercase check
                updateValidation('upper', /[A-Z]/.test(value));
                // Lowercase check
                updateValidation('lower', /[a-z]/.test(value));
                // Number check
                updateValidation('number', /[0-9]/.test(value));
            });

            function updateValidation(reqKey, isValid) {
                const element = reqs[reqKey];
                if (isValid) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                    element.innerHTML = '&#10003; ' + element.textContent.substring(2);
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    element.innerHTML = '&#10007; ' + element.textContent.substring(2);
                }
            }

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const jsonData = Object.fromEntries(formData.entries());

                // --- Client-Side Validation ---
                if (jsonData.password !== jsonData.confirm_password) {
                    showMessage('Passwords do not match.', 'error');
                    return;
                }

                if (jsonData.password.length < 8 || !/[A-Z]/.test(jsonData.password) || !/[a-z]/.test(jsonData.password) || !/[0-9]/.test(jsonData.password)) {
                    showMessage('Password does not meet the complexity requirements.', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            username: jsonData.username,
                            password: jsonData.password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.status === 'success') {
                        showMessage(data.message || 'Registration successful! Redirecting to login...', 'success');
                        
                        // Redirect to login after a short delay
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);

                    } else {
                        showMessage(data.message || 'Registration failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Registration Error:', error);
                    showMessage('Registration failed due to a network error. Please try again.', 'error');
                }
            });

            function showMessage(text, type) {
                // SECURITY FIX: Use textContent to prevent XSS
                messageDiv.textContent = text;
                if (type === 'success') {
                    messageDiv.className = 'text-center text-sm font-medium rounded-md p-3 bg-green-900 text-green-300 block';
                } else { // error
                    messageDiv.className = 'text-center text-sm font-medium rounded-md p-3 bg-red-900 text-red-300 block';
                }
            }
        });
    </script>
</body>
</html>
